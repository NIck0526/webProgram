<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<h1 align="center">Basic Form Test...</h1>
	<br><br>
	<!-- <form action="FS" method="get"> -->
	<form action="form.jsp" method="get">
		NAME : <input type="text" name="name"><br>
		ADDRES : <input type="text" name="address"><br>
		<!-- submit은 form 태그안에 작성 되어지며
			 form에 입력된 값들을 다 서버상으로 전달하는 기능을 한다.
			 이때 action에 걸려진 페이지로 가져간다
		 -->
		<input type="submit" value="send">
		<input type="button" value="sendBtn">
		<input type="reset" value="reset">
	</form>
</body>
</html>
