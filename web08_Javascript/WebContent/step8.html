<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function selectLine() {
		//지하철 노선이 선택되었다면
		//alert 창에 당신이 퇴근시 이용하는 노선을 출력
		var mysub =document.subwayForm.line.value;
		if(confirm("당신이 퇴근시 이용하는 지하철은"+mysub+"호선 입니까?"))
			alert("다시 고르세요");
		else
			alert("저도 그거 타요 같이가용 ㅎㅎ");
		
		
		
		
		
	}
</script>
</head>
<body bgcolor="skyblue">
<b>여러분이 퇴근시 이용하시는 노선을 선택하세여...</b><p>
<form name="subwayForm">
	<select name="line" multiple="multiple" onchange="selectLine()">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
	</select>
</form>
</body>
</html>
