<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script type="text/javascript">
var name; // 전역변수 사용
	function showData(){
			var nickFrm=document.loginFrm.nick;//val()--> jQuery 
			name = nickFrm.value;
			alert(name+"안녕");
		
		nickFrm.value="";
		nickFrm.focus();
		
	}
	
	function showHobby(){
		/*
		하바리님,~ 취미이시군요!
		메세지를 띄우고
		hobby 입력란을 리셋
		hobby 입력란에 포커스를 가져다 놓으세요
		*/
		
		var hobbyFrm=document.loginFrm.hobby;
		alert(name+"님"+hobbyFrm.value+" 가 취미시군요!")
		
		hobbyFrm.value="";
		hobbyFrm.focus();
		
	}
	
	function exoMovie(){
		if(confirm("EXO 비디오 사이트로 이동하시겠습니꽈??????!!!!!!!!"))
			//이동..자바스크립트에서 특정한 사이트로 이동
			location.href="https://www.youtube.com/watch?v=sGRv8ZBLuW0";
	}
</script>
</head>
<body>
<form action="#" name="loginFrm">
	닉네임 : <input type="text" name="nick">
	<input type="button" value="click" onclick="showData()">
	<br><br>
	취미 : <input type="text" name="hobby">
	<input type="button" value="hobbyClick" onclick="showHobby()">
	<br><br>
	<input type="button" value="Exo video site" onclick="exoMovie()">
	
</form>
</body>
</html>
